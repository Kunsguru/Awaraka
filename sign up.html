<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Green Gleam Cleaners</title>
    <style>
        /* Use the same CSS from index.html */
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const signUpForm = document.getElementById('signUpForm');
            signUpForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const mailtoLink = `mailto:mondaykingsley80@gmail.com?cc=${email}&subject=Sign Up Form Submission&body=Username: ${username}%0AEmail: ${email}`;
                window.location.href = mailtoLink;
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="menu">
            <h1>Green Gleam Cleaners</h1>
        </div>
        <main>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="address.html">Address</a></li>
                <li><a href="sign up.html">Sign Up</a></li>
            </ul>
        </main>
        <nav>
            <input type="text" placeholder="Search...">
        </nav>
    </header>

    <main>
        <h3>Sign Up</h3>
        <img src="signup_image.jpg" alt="Sign Up Image" class="image">
        <form id="signUpForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
    </main>

    <footer>
        <aside>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>

                <li><a href="register.html">Register</a></li>
                <li><a href="address.html">Address</a></li>
            </ul>
        </aside>
        <div class="foot">
            <p>2024 GreenGleam Cleaners | Your Trusted Partner for Eco-Friendly Cleaning</p>
        </div>
    </footer>
</body>
</html>
