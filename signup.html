    <style>
        /* Add internal CSS here (same as the one in index.html) */
   body {

    <script>
        function submitForm() {
            const form = document.getElementById('signUpForm');
            const formData = new FormData(form);
            const mailtoLink = `mailto:mondaykingsley80@gmail.com?cc=${formData.get('email')}&subject=Sign Up&body=Username: ${formData.get('username')}%0AEmail: ${formData.get('email')}`;
            window.location.href = mailtoLink;
        }
    </script>
</head>
<body>
    <header>
        <div class="menu">
            <h1>Green Gleam Cleaners</h1>
        </div>
        <main>
            <ul>
                <li><a href="register.html">Register</a></li>
                <li><a href="about.html">About</a></li>

            <input type="text" id="searchQuery" placeholder="Search...">
            <button onclick="search()">Search</button>
        </nav>
    </header>

    <main>
        <h3>Sign Up</h3>
        <form id="signUpForm" onsubmit="submitForm(); return false;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
    </main>

    <footer>
